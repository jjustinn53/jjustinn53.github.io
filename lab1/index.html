    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    p,
    header,
    nav,
    a {
        font-family: Roboto;
    }
    header {
        padding-bottom: 10px;
        margin-bottom: 0px;
        text-align: center;
    }    
    
    nav {
        display: flex;
        justify-content: center;
        margin-bottom: 5%;
    }

    .home {
        border: none;
        scale: 1.1;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    a {
        margin-right: 2%;
        border-style: solid;
        background-color: gray;
        color: white;
        text-decoration: none;
        padding: 10px;

        transition: transform 0.1s;
    }

    a:active {
        transform: scale(0.95);
    }

    .person-box {
        display: flex;
        justify-content: space-between;
        margin-left: 7%;
        margin-right: 7%;
        gap: 2%
    }

    .person {
        width: 200px;

        display: flex;
        flex-direction: column;
        align-items: center;

        box-shadow: 0 0 5px rgba(0,0,0,0.5);

        transition: transform 0.2s;
    }

    .person:hover {
        transform: scale(1.1)
    }

    .person-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    hr {
        margin-top: 20%;
    }
</style>

</head>
